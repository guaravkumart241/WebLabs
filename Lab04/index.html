<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lab 03</title>
    <link rel="icon" href="static/img/favicon.ico">
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="static/vendor/bootstrap.min.css" rel="stylesheet" />
    <link href="static/vendor/fontawesome-free-5.7.2-web/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="static/css/index.css"/>

</head>
<body ng-app="student-info" ng-controller="studentCtrl">
<!--- top navbar --->
<header>
    <nav class="navbar fixed-top navbar-expand-md bg-dark" id="topNav">
        <!----logo--->
        <div class="navbar-brand">
            <a href="http://pucit.edu.pk">
                <img id="logo" src="static/img/logo_with_name.png" alt="logo" style="height:40px">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="nav">
            </ul>
        </div>

        <div uib-dropdown id="dropdown-content" class="btn-group mb-2" is-open="status.isopen">
            <button uib-dropdown-toggle id="single-button" type="button" class="btn btn-primary" ng-disabled="disabled">
                Sign In <span class="caret"></span>
            </button>
            <div uib-dropdown-menu class="dropdown-menu dropdown-menu-right" role="menu"
                 aria-labelledby="single-button">
                <a href="#" class="dropdown-item" ng-click="itemClicked(this)" ng-repeat="name in sNames">{{name}}</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="card">
        <div class="card-horizontal">
            <img src="static/img/no-photo.jpg" alt="Card image">
            <div class="card-body d-flex justify-content-center flex-column">
                <span class="text-secondary">Name: </span>
                <h4 class="card-title" id="studentName">{{studentName}}</h4>
                <span class="text-secondary">Credit Hours: </span>
                <p class="card-text" id="studentTotalCreditHours">{{totalCH}}</p>
                <span class="text-secondary">CGPA: </span>
                <p class="card-text" id="studentCGPA">{{cgpa}}</p>
            </div>
        </div>
    </div>

    <table class="table table-sm table-striped table-hover">
        <thead class="thead-dark text-center">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Credit Hours</th>
            <th>Teacher</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody id="studentInfoTableBody" class="text-center" ng-repeat="data in studentData">
        <tr>
            <td>{{data.Name}}</td>
            <td>{{data.Course}}</td>
            <td>{{data.CreditHours}}</td>
            <td>{{data.Teacher}}</td>
            <td>{{data.TotalMarks}}</td>
            <td>{{data.ObtainedMarks}}</td>
            <td>{{data.Grade}}</td>
        </tr>
        <!-- Data is inserted here Dynamically -->
        </tbody>
    </table>
</div>
